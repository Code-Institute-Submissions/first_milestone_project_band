        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title center_text" id="myModalLabel">Sign Up for our Newsletter!</h4>
                    <img src="assets/images-video-music/images/Monkees_red.jpeg" alt="The Monkees Guitar Logo">
                </div>
                <form action"#" method="get" id="newsform" class="modal-body">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                </form>
                <div class="center_text">
                    <button type="submit" form="newsform" value="Submit"  class="button-color-red btn--size-lg lg-text coiny white_text">Submit</button>
                </div>
            </div>
        </div>
